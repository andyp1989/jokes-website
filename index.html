<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 2em 3em;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1em;
    }

    #joke {
      font-size: 1.25em;
      margin-bottom: 0.5em;
    }

    #category {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Random Joke Generator</h1>
    <div id="joke">Click the button to get a joke!</div>
    <div id="category"></div>
    <button onclick="getRandomJoke()">Get a Joke</button>
  </div>

  <script>
    let jokes = [];

    fetch('curated_jokes_list.json')
      .then(response => response.text())
      .then(text => {
        jokes = text.trim().split('\n').map(line => JSON.parse(line));
      });

    function getRandomJoke() {
      if (jokes.length > 0) {
        const random = jokes[Math.floor(Math.random() * jokes.length)];
        document.getElementById('joke').textContent = random.Joke;
        document.getElementById('category').textContent = `Category: ${random.Category}`;
      }
    }
  </script>
</body>
</html>
